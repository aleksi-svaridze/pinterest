<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Pinterest</title>
</head>
<body>
    <nav class="navbar navbar-expand-md py-2-5 position-fixed bg-white w-100 z-3">
        <div class="container-xxl">
            <a href="#" class="navbar-brand">
                <img src="./assets/images/brand-logo.svg" class="brand-logo" alt="">
            </a>

            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#main-nav" 
                aria-controls="main-nav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="main-nav">

                <ul class="navbar-nav justify-content-between container-fluid">
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" href="#">home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" href="#">today</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-capitalize" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      create
                    </a>
                    <ul class="dropdown-menu border-0 shadow">
                      <li class="px-2"><a class="dropdown-item text-capitalize rounded-3" href="#">create idea pin</a></li>
                      <li class="px-2"><a class="dropdown-item text-capitalize rounded-3" href="#">create pin</a></li>
                    </ul>
                  </li>

                  <form class="d-flex container-fluid rounded-pill" role="search">
                    <input class="form-control me-2 rounded-pill ps-5 bg-search-icon w-100 h-100" type="search" placeholder="Search" aria-label="Search">
                  </form>

                  <li class="nav-item">
                    <a class="nav-link text-capitalize" href="#">
                        <img src="./assets/images/bell-icon.svg" alt="">
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-capitalize" href="#">
                        <img src="./assets/images/messages-icon.svg" alt="">
                    </a>
                  </li>
                  <li class="nav-item nav-item-width d-flex justify-content-center align-items-center px-2">
                    <span class="rounded-circle d-flex justify-content-center align-items-center text-capitalize user-profile">r</span>
                  </li>

                  <li class="nav-item dropdown px-2">
                    <a class="nav-link dropdown-toggle text-capitalize" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item text-capitalize" href="#">create idea pin</a></li>
                      <li><a class="dropdown-item text-capitalize" href="#">create pin</a></li>
                    </ul>
                  </li>

                </ul>

              </div>

        </div>
    </nav>

    <div class="container pt-6">
      <div class="row justify-content-center">
        <div class="preview-box rounded-4 d-flex justify-content-center align-items-center p-0">

          <div class="w-50 position-relative">
            <img src="./assets/images/preview-img.jpg" alt="" class="preview-box--img img-fluid rounded-start-4">
            <img src="./assets/images/img-search-icon.svg" class="position-absolute img-search-icon" alt="">
          </div>

          <div class="w-50 p-4-5 h-100">

            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex column-gap-4 align-items-center">
                <img src="./assets/images/more-icon.svg" class="text-content--settings-icon">
                <img src="./assets/images/upload-icon.svg" class="text-content--settings-icon">
                <img src="./assets/images/share-icon.svg" class="text-content--settings-icon">
              </div>
              <div class="save-btn rounded-pill text-white text-capitalize d-flex align-items-center justify-content-center">save</div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-6">
              <div class="d-flex column-gap-2 align-items-center">
                <div class="rounded-circle user-img-wrapper">
                  <img src="./assets/images/user-img.jpg" alt="" class="user-img rounded-circle">
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h2 class="user-name text-capitalize mb-1">Adam</h2>
                  <p class="user-followers m-0">389 followers</p>
                </div>
              </div>
              <div class="follow-btn rounded-pill text-capitalize d-flex align-items-center justify-content-center">follow</div>
            </div>

            <div class="mt-72">
              <h2 class="comments-header mb-4 text-capitalize">Comments</h2>
              <p class="comments-desc">No comments yet! Add one to start the conversation.</p>
            </div>

          </div>
          
        </div>
      </div>
    </div>

    <div class="container mt-huge mb-5">
      <div class="row g-3 justify-content-center align-items-center">
        <div class="col-auto">
          <div class="items rounded-4 position-relative">
            <img src="./assets/images/more-items/img-1.jpg" class="rounded-4 img-fluid" alt="">
          </div>
        </div>
        <div class="col-auto">
          <div class="items rounded-4 position-relative">
            <img src="./assets/images/more-items/img-2.jpg" class="rounded-4 img-fluid" alt="">
            <div class="badge rounded-pill d-flex justify-content-center align-items-center position-absolute items-badge item-badge-pins ps-4">1</div>
          </div>
        </div>
        <div class="col-auto">
          <div class="items rounded-4 position-relative">
            <img src="./assets/images/more-items/img-3.jpg" class="rounded-4 img-fluid" alt="">
            <div class="badge rounded-pill d-flex justify-content-center align-items-center position-absolute items-badge item-badge-pins ps-4">1</div>
          </div>
        </div>
        <div class="col-auto">
          <div class="items rounded-4 position-relative">
            <img src="./assets/images/more-items/img-4.jpg" class="rounded-4 img-fluid" alt="">
            <div class="badge rounded-pill d-flex justify-content-center align-items-center position-absolute items-badge item-badge-pins ps-4">1</div>
          </div>
        </div>
        <div class="col-auto">
          <div class="items rounded-4 position-relative">
            <img src="./assets/images/more-items/img-5.jpg" class="rounded-4 img-fluid" alt="">
            <div class="badge rounded-pill d-flex justify-content-center align-items-center position-absolute items-badge">0:11</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
